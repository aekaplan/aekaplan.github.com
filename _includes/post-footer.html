<ul class="post-footer">
  {% if page.previous.url %}
    <li class="post-footer__item">
      <a href="{{ page.previous.url }}" class="post-footer__link" rel="previous" title="{{ page.previous.title }}">← <span class="post-footer__title">{{ page.previous.title }}</span></a>
    </li>
  {% endif %}

  {% if page.next.url %}
    <li class="post-footer__item">
      <a href="{{ page.next.url }}" class="post-footer__link" rel="next" title="{{ page.next.title }}"><span class="post-footer__title">{{ page.next.title }}</span> →</a>
    </li>
  {% endif %}
</ul>
