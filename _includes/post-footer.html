<ul class="post-footer">
  {% if page.previous.url %}
    <li class="post-footer__item">
      <a href="{{ page.previous.url }}" class="post-footer__link" rel="previous" title="{{ page.previous.title }}">← {{ page.previous.title }}</a>
    </li>
  {% endif %}

  {% if page.next.url %}
    <li class="post-footer__item">
      <a href="{{ page.next.url }}" class="post-footer__link" rel="next" title="{{ page.next.title }}">{{ page.next.title }} →</a>
    </li>
  {% endif %}
</ul>
