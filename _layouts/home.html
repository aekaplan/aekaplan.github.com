<!DOCTYPE html>
<html>
  <head>
  <!-- Basic Page Needs
  ================================================== -->
  <meta charset="utf-8">
  <title>{{ page.title }}</title>

  <!-- Mobile Specific Metas
  ================================================== -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  ================================================== -->
  <link rel="stylesheet" href="/css/normalize.css" type="text/css" />
  <link rel="stylesheet" href="/css/base.css" type="text/css" />

  <!-- Typekit
  ================================================== -->
  <script type="text/javascript" src="//use.typekit.net/vcp0eam.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <!-- Scripts
  ================================================== -->
  <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#fade').addClass('animated fadeInDown');
    });
  </script>
</head>
<body>

<div class='container'>
  <header>
    <h1 class='masthead'><a href="/index.html">ak</a></h1>
  </header>

  <p><strong>Resident Design Apprentice</strong> at <a href='http://www.8thlight.com/' target='_blank'>8th Light</a>. Say
  <a href='mailto:adam.kaplan@icloud.com'>hello</a> or <a href='https://twitter.com/helloadamkaplan' target='_blank'>follow me</a> on Twitter. 
  <a href='http://www.adamkaplandesign.com/feed.xml' target='_blank'>RSS feed</a>.</p>

  <h3>Recent Posts</h3>
      <ul class='posts'>
        {% for post in site.posts do %}
        <li>
          <a href="{{ post.url }}">
            <span>{{ post.title }}</span>
            <em>{{ post.date | date: "%m/%d/%y" }}</em>
          </a>
        </li>
      {% endfor %}
      </ul>

  {{ content }}
</div><!-- container -->
</body>
</html>
