<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
 
  <!-- Homepage CSS -->
  <link rel="stylesheet" href="/css/styles.css" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Typekit -->
  <script type="text/javascript" src="//use.typekit.net/vcp0eam.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body>
	<div class='container'>
	  <h1><a href="/index.html">Adam Kaplan</a></h1>
	 	 <hr />
		 <span class='date'>{{ page.date | date: "%B %d, %Y" }}</span>
	 	 {{ content }}
		 <hr />
	     <h3>Recent Posts</h3>
	   	  <ul>
	   	    {% for post in site.posts do %}
	   	    <li>
	   	      <a href="{{ post.url }}"><span class='date'>{{ post.date | date: "%m/%d/%y" }}</span> {{ post.title }} </a>
	   	    </li>
	   	    {% endfor %}
	   	  </ul>
	  </div>
</body>
</html>
