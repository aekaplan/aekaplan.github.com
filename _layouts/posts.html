<!DOCTYPE html>
<html>
  <head>
  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <meta name="description" content="UX Craftsman at 8th Light.">

  <!-- CSS -->
  <link rel="stylesheet" href="/css/normalize.css" type="text/css" />
  <link rel="stylesheet" href="/css/base.css" type="text/css" />
  <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
  <![endif]-->

  <!-- Typekit -->
  <script type="text/javascript" src="//use.typekit.net/bnv8gvu.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <!-- Scripts -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="/js/toggle-nav.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#fade').addClass('animated fadeInDown');
      $(".scroll").click(function(event){
        event.preventDefault();
        $('html,body').animate({scrollTop:$(this.hash).offset().top}, 400);
      });
    });

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
     m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-42069005-1', 'adamkaplan.me');
    ga('send', 'pageview');
  </script>
  </head>

  <body>
    <header id="top">
      <div class="container">
        {% include navigation.html %}
      </div>
    </header>

    <div class="container">
      <article>
        <h1 class="article-title">{{ page.title }}</h1>
        <span class="article-date">{{ page.date | date: "%B %-d, %Y" }}</span>
        <hr>

        {{ content }}
      </article>

      <div class="prev_next post_nav">
        {% if page.previous.url %}
        <p class="previous"><a href="{{ page.previous.url }}" rel="previous" title="{{ page.previous.title }}">← Previous</a></p>

        {% endif %} {% if page.next.url %}
        <p class="next"> <a href="{{ page.next.url }}" rel="next" title="{{ page.next.title }}">Next →</a></p> {% endif %}
      </div>
    </div>

    <footer>
      <div class='container'>
        <p>&copy; {{ site.time | date: "%Y" }} Adam Kaplan</p>
      </div>
    </footer>
  </body>
</html>
