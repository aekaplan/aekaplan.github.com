<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
 
  <!-- Homepage CSS -->
  <link rel="stylesheet" href="/css/styles.css" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Typekit -->
  <script type="text/javascript" src="//use.typekit.net/vcp0eam.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body>
<div class='container'>
	<header>
		<h1 class='masthead'><a href="/index.html">ak</a></h1>
	</header>
	
	<div class='date'>{{ page.date | date: "%B %d, %Y" }}</div>
	<h1>{{ page.title }}</h1>
		{{ content }}
	
	<hr />	 
 	
	<div class='box gray'>
		<h3>Recent Posts</h3>
		<ul class='posts'>
		{% for post in site.posts do %}
		    <li>
				<a href="{{ post.url }}">{{ post.title }}</a>
				<div class='post-date'>{{ post.date | date: "%B %d, %Y"}}</div>
			</li>
		    {% endfor %}
		  </ul>
 	 </div>
</body>
</html>
